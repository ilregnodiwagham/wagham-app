<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Lista Razze del Regno di Wagham</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-race-responsive-table
    *ngIf="!!races"
    [data]="races"
    [sortOptions]="sortOptions"
    [filterOptions]="filterOptions"
    [pageSize]="pageSize"
    [searchFields]="searchFields"
    [commands]="commands"></app-race-responsive-table>
</ion-content>
