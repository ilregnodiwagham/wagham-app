<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Lista Oggetti del Regno di Wagham</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-item-responsive-table
    *ngIf="!!items"
    [data]="items"
    [sortOptions]="sortOptions"
    [filterOptions]="filterOptions"
    [pageSize]="pageSize"
    [searchFields]="searchFields"></app-item-responsive-table>
</ion-content>
