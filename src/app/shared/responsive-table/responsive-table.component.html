<ion-grid>
  <ion-row>
    <ion-col size="1" offset-sm="1" class="ion-text-center" (click)="filterModalOpen()">
      <ion-button fill="clear">
        <ion-icon name="filter" color="primary"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1" class="ion-text-center"(click)="sortSheetOpen()">
      <ion-button fill="clear">
        <ion-icon name="swap-vertical-outline" color="primary"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="8" size-sm="7" offset="1" offset-sm="0">
      <ion-item>
        <ion-label slot="start">
          <ion-icon name="search" color="primary"></ion-icon>
        </ion-label>
        <ion-input (ionChange)="onChange($event.target)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col *ngFor="let key of visibleKeys">
      <h3 color="primary">
        {{ header[key] }}
      </h3>
    </ion-col>
  </ion-row>
  <span *ngFor="let row of pageData; let i = index">
    <ion-row (click)="toggleInfo(i)">
      <ion-col>
        <ion-label>
          <ion-icon
            name="chevron-forward"
            *ngIf="!visibleInfo[i]"
            color="primary"
          ></ion-icon>
          <ion-icon
            name="chevron-down"
            *ngIf="visibleInfo[i]"
            color="primary"
          ></ion-icon>
          {{ row[visibleKeys[0]] }}
        </ion-label>
      </ion-col>
      <ion-col
        *ngFor="let vKey of visibleKeys.slice(1, visibleKeys.length)"
        class="ion-text-center"
      >
        <ion-label>
          {{ row[vKey] }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="visibleInfo[i]">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let hKey of hiddenKeys">
            <ion-text
              ><b>{{ header[hKey] }}:</b> {{ row[hKey] }}</ion-text
            >
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </span>
</ion-grid>

<ion-infinite-scroll threshold="10%" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
