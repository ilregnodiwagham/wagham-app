<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Lista Classi e Sottoclassi del Regno di Wagham</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-subclass-responsive-table
    *ngIf="!!subclasses"
    [data]="subclasses"
    [sortOptions]="sortOptions"
    [filterOptions]="filterOptions"
    [pageSize]="pageSize"
    [searchFields]="searchFields"
    [commands]="commands"></app-subclass-responsive-table>
</ion-content>
