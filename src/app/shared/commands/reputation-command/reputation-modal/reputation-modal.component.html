<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Reputazione di {{ characterName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let rep of this.reputation | keyvalue">
      <ion-col size="8" class="ion-text-right">
        <b>{{ rep.key }}</b>
      </ion-col>
      <ion-col offset="1" class="ion-text-left">
        {{ rep.value }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
